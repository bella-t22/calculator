<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="app.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Calculate!</h1>

    <div class="display">
        <input type="text" id="display">
    </div>

    <div class="container">
        <div class="numbers">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>

        <div class="symbols">
            <button>+</button>
            <button>-</button>
            <button>x</button>
            <button>/</button>
            <button>=</button>
            <button id="clear-btn">Clear</button>
        </div>
    </div>

</body>
</html>
